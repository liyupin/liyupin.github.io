                <h1 id="fio-gcc-sysstat-离线安装"><a href="#fio-gcc-sysstat-离线安装" class="headerlink" title="fio. gcc.sysstat 离线安装"></a>fio. gcc.sysstat 离线安装</h1><h2 id="1-系统环境"><a href="#1-系统环境" class="headerlink" title="1.系统环境"></a>1.系统环境</h2><figure class="highlight llvm"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs llvm">[root<span class="hljs-title">@localhost</span> ~]# uname -a<br>Linux localhost.localdomain <span class="hljs-number">3.10</span>.<span class="hljs-number">0</span><span class="hljs-number">-957</span>.el<span class="hljs-number">7</span>.<span class="hljs-keyword">x</span><span class="hljs-number">86</span>_<span class="hljs-number">64</span> <span class="hljs-variable">#1</span> SMP Thu Nov <span class="hljs-number">8</span> <span class="hljs-number">23</span>:<span class="hljs-number">39</span>:<span class="hljs-number">32</span> UTC <span class="hljs-number">2018</span> <span class="hljs-keyword">x</span><span class="hljs-number">86</span>_<span class="hljs-number">64</span> <span class="hljs-keyword">x</span><span class="hljs-number">86</span>_<span class="hljs-number">64</span> <span class="hljs-keyword">x</span><span class="hljs-number">86</span>_<span class="hljs-number">64</span> GNU/Linux<br>[root<span class="hljs-title">@localhost</span> ~]# cat /etc/centos-<span class="hljs-keyword">release</span><br>CentOS Linux <span class="hljs-keyword">release</span> <span class="hljs-number">7.6</span>.<span class="hljs-number">1810</span> (Core)<br><br></code></pre></td></tr></table></figure>



<h2 id="2-上传离线包到服务器"><a href="#2-上传离线包到服务器" class="headerlink" title="2.上传离线包到服务器"></a>2.上传离线包到服务器</h2><figure class="highlight tap"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><code class="hljs tap">[root@localhost ~]<span class="hljs-comment"># ll</span><br>total 60868<br>-rw-------.<span class="hljs-number"> 1 </span>root root    <span class="hljs-number"> 1562 </span>Sep<span class="hljs-number"> 26 </span>05:20 anaconda-ks.cfg<br>-rw-r--r--.<span class="hljs-number"> 1 </span>root root<span class="hljs-number"> 62322376 </span>Sep<span class="hljs-number"> 26 </span>07:07 fio-local.tgz<br><br></code></pre></td></tr></table></figure>

<h2 id="3-解压缩离线包"><a href="#3-解压缩离线包" class="headerlink" title="3.解压缩离线包"></a>3.解压缩离线包</h2><figure class="highlight asciidoc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><code class="hljs asciidoc">[root@localhost ~]# tar zxvf fio-local.tgz<br>fio-local/<br>&#x27;&#x27;&#x27;<br>&#x27;&#x27;&#x27;<br>fio-local/local-repo/repodata/<br><br></code></pre></td></tr></table></figure>

<h2 id="4-进入离线目录"><a href="#4-进入离线目录" class="headerlink" title="4.进入离线目录"></a>4.进入离线目录</h2><figure class="highlight autoit"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><code class="hljs autoit">[root<span class="hljs-symbol">@localhost</span> ~]<span class="hljs-meta"># cd fio-local</span><br>[root<span class="hljs-symbol">@localhost</span> fio-<span class="hljs-keyword">local</span>]<span class="hljs-meta">#</span><br></code></pre></td></tr></table></figure>

<h2 id="5-执行离线安装"><a href="#5-执行离线安装" class="headerlink" title="5.执行离线安装"></a>5.执行离线安装</h2><figure class="highlight asciidoc"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br></pre></td><td class="code"><pre><code class="hljs asciidoc">[root@localhost fio-local]# sh install.sh<br>Loaded plugins: fastestmirror<br>Cleaning repos: fio-local<br>&#x27;&#x27;&#x27;<br>&#x27;&#x27;&#x27;<br>Dependency Updated:<br><span class="hljs-code">  glibc.x86_64 0:2.17-326.el7_9  glibc-common.x86_64 0:2.17-326.el7_9  libgcc.x86_64 0:4.8.5-44.el7</span><br><span class="hljs-code">  libgomp.x86_64 0:4.8.5-44.el7</span><br><br>Complete!<br><br><br></code></pre></td></tr></table></figure>

<h2 id="6-验证"><a href="#6-验证" class="headerlink" title="6.验证"></a>6.验证</h2><figure class="highlight inform7"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br></pre></td><td class="code"><pre><code class="hljs inform7"><span class="hljs-comment">[root@localhost fio-local]</span># gcc -v<br>Using built-in specs.<br>COLLECT_GCC=gcc<br>&#x27;&#x27;&#x27;<br>&#x27;&#x27;&#x27;<br>gcc version 4.8.5 20150623 (Red Hat 4.8.5-44) (GCC)<br><span class="hljs-comment">[root@localhost fio-local]</span># fio -v<br>fio-3.7<br><span class="hljs-comment">[root@localhost fio-local]</span># iostat -v<br>Usage: iostat <span class="hljs-comment">[ options ]</span> <span class="hljs-comment">[ &lt;interval&gt; <span class="hljs-comment">[ &lt;count&gt; ]</span> ]</span><br>Options <span class="hljs-keyword">are</span>:<br><span class="hljs-comment">[ -c ]</span> <span class="hljs-comment">[ -d ]</span> <span class="hljs-comment">[ -h ]</span> <span class="hljs-comment">[ -k | -m ]</span> <span class="hljs-comment">[ -N ]</span> <span class="hljs-comment">[ -t ]</span> <span class="hljs-comment">[ -V ]</span> <span class="hljs-comment">[ -x ]</span> <span class="hljs-comment">[ -y ]</span> <span class="hljs-comment">[ -z ]</span><br><span class="hljs-comment">[ -j &#123; ID | LABEL | PATH | UUID | ... &#125; ]</span><br><span class="hljs-comment">[ <span class="hljs-comment">[ -T ]</span> -g &lt;group_name&gt; ]</span> <span class="hljs-comment">[ -p <span class="hljs-comment">[ &lt;device&gt; <span class="hlj     }
    var el = (CONFIG.anchorjs.element || 'h1,h2,h3,h4,h5,h6').split(',');
    var res = [];
    for (var item of el) {
      res.push('.markdown-body > ' + item.trim());
    }
    if (CONFIG.anchorjs.placement === 'left') {
      window.anchors.options.class = 'anchorjs-link-left';
    }
    window.anchors.add(res.join(', '));
  });
</script>
